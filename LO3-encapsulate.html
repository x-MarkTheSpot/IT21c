<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>LO3 - Access Modifiers and Encapsulation</title>
</head>
<body>
    <h1>LO3 - Access Modifiers and Encapsulation</h1>
    <h1 id="personOne"></h1>
    <script>
        class Person{

        //private Fields
        #name;
        #age;
        #occupation;
        #status;
        #goal;

        constructor(name, age, occupation, motto, healthstatus){
            this.#name = name;
            this.#age = age;
            this.#occupation = occupation;
            this.#status = status;
            this.#goal = goal;
        }

        //Getters
        get name(){
            return this.#name;
        }

        get age(){
            return this.#age;
        }

        get occupation(){
            return this.#occupation;
        }

        get status(){
            return this.#status;
        }

        get goal(){
            return this.#goal;
        }

        // Method to display person information in the console
        displayInfo() {
            console.log("Name: " + this.name);
            console.log("Age: " + this.age);
            console.log("Occupation: " + this.occupation);
            console.log("Status: " + this.status);
            console.log("Goal: "  + this.goal);
        }

        // Method to display person information in the HTML
        displayInfoHTML() {
            const personElement = document.getElementById('personOne');
            personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Age:</strong> ${this.age}<br>
                <strong>Occupation:</strong> ${this.occupation}<br>
                <strong>Status:</strong> ${this.status}<br>
                <strong>Goal:</strong> ${this.goal}<br>
            `;
        }
        }


        // Creating an object (instance) of the Person class
        const personOne = new Person('Chony', 19, 'Student bai', 'Single kay gakahadlok og bae','To be renowed Biologist');

        // Calling methods
        personOne.displayInfo();  
        personOne.displayInfoHTML();  
    </script>
</body>
</html>
